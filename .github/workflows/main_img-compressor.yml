# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - img-compressor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://utilitymarketplace.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3181160483a349519e4d7de2b5ca95bd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0413a081ca854afe84677192ae3c0884 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: utilitymarketplace.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3181160483a349519e4d7de2b5ca95bd }}/imgcompressor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'img-compressor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_771e9fb885e4453598a0f0b8af659e77 }}
        images: 'utilitymarketplace.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3181160483a349519e4d7de2b5ca95bd }}/imgcompressor:${{ github.sha }}'